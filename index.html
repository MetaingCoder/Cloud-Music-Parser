<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云音乐解析 - 网易云音乐</title>
    <style>
        :root {
            --netease-red: #C20C0C;
            --netease-dark: #333;
            --soft-bg: #f5f5f7;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'PingFang SC', -apple-system, sans-serif;
            background-color: var(--soft-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        
        /* 核心卡片：固定宽度，预留高度 */
        .main-card {
            background: #ffffff;
            width: 480px; /* 固定宽度，预留出足够的水平空间 */
            max-width: 95%; /* 适配小屏幕 */
            min-height: 380px; /* 预留垂直高度，防止内容出现时盒子拉伸 */
            padding: 50px 40px;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰气泡保持 */
        .main-card::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: var(--netease-red);
            opacity: 0.05;
            border-radius: 50%;
        }
        
        .title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        h2 { font-size: 24px; color: var(--netease-dark); font-weight: 600; }
        
        .info-trigger {
            background: #eee;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-weight: bold;
        }
        .info-trigger:hover { background: var(--netease-red); color: white; }
        
        p.subtitle {
            font-size: 13px;
            color: #999;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }
        
        /* 输入框组合：Flex对齐 */
        .input-box {
            display: flex;
            align-items: center;
            background: #f0f0f2;
            border-radius: 16px;
            padding: 6px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .input-box:focus-within {
            background: #fff;
            box-shadow: 0 0 0 2px var(--netease-red);
        }
        
        input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 14px;
            font-size: 14px;
            outline: none;
            color: #333;
        }
        
        .action-btn {
            width: 45px;
            height: 45px;
            background: var(--netease-red);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(194, 12, 12, 0.3);
            flex-shrink: 0;
        }
        
        .action-btn:hover { transform: scale(1.05); }
        
        /* 解析结果占位符：确保盒子高度固定 */
        #result-container {
            height: 80px; /* 固定高度占位 */
            margin-top: 10px;
        }
        
        #result-module {
            display: none;
            animation: fadeIn 0.4s ease forwards;
        }
        
        .download-wrapper {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 18px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .download-wrapper:hover {
            border-color: var(--netease-red);
            background: rgba(194, 12, 12, 0.02);
            transform: translateX(5px);
        }
        
        .icon-circle {
            width: 44px;
            height: 44px;
            background: var(--netease-red);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .text-group { display: flex; flex-direction: column; }
        .text-group .main-text { font-weight: 600; color: #333; font-size: 15px; }
        .text-group .sub-text { font-size: 11px; color: #999; margin-top: 2px; }
        
        /* 弹窗样式保持不变 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white; padding: 30px; border-radius: 24px;
            width: 90%; max-width: 350px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .close-modal {
            background: var(--netease-red); color: white; border: none;
            padding: 10px 0; width: 100%; border-radius: 12px;
            cursor: pointer; font-weight: 600; margin-top: 20px;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        @media (max-width: 480px) {
            .main-card { padding: 40px 25px; min-height: 350px; }
        }
    </style>
</head>

<body>

    <div class="main-card">
        <div class="title-row">
            <h2>网易云解析</h2>
            <button class="info-trigger" onclick="toggleModal(true)">?</button>
        </div>
        <p class="subtitle">输入 ID 自动匹配网易云音乐链接</p>

        <div class="input-box">
            <input type="text" id="songId" placeholder="粘贴 ID 或 链接..." autocomplete="off">
            <button class="action-btn" onclick="handleParse()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <div id="result-container">
            <div id="result-module">
                <a id="audioLink" href="" target="_blank" class="download-wrapper">
                    <div class="icon-circle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </div>
                    <div class="text-group">
                        <span class="main-text">获取成功，点击下载</span>
                        <span class="sub-text">AUDIO/MP3 320KBPS</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="toggleModal(false)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="margin-bottom:15px">项目介绍</h3>
            <p style="font-size:13px; color:#666; line-height:1.8;">
                这是一个基于官方接口的极简解析工具。<br><br>
                1. 支持提取纯数字 ID<br>
                2. 支持识别官方分享链接<br>
                3. 绿色无广告，仅供<a href="https://qm.qq.com/q/NhRSqYDW8y" target="_blank" style="color: var(--netease-red); text-decoration: none; font-weight: bold; border-bottom: 1px dashed var(--netease-red);">学习交流</a>使用。<br>
                5. 开发不易，以及接口的维护，或许可以考虑<a href="https://chaton-images.s3.us-east-2.amazonaws.com/YnY05o3R4KBepBm6SndoxShbJMVie28PuVt7Lbrc4kQlQhDD11fj7fk9noDGZtCu_1080x1620x113760.jpeg" target="_blank" style="color: var(--netease-red); text-decoration: none; font-weight: bold; border-bottom: 1px dashed var(--netease-red);">赞助一下</a>
            </p>


            <button class="close-modal" onclick="toggleModal(false)">我知道了</button>
        </div>
    </div>

    <script>
        function toggleModal(show) {
            document.getElementById('modalOverlay').style.display = show ? 'flex' : 'none';
        }
        
        function handleParse() {
            const input = document.getElementById('songId').value.trim();
            const resultModule = document.getElementById('result-module');
            const audioLink = document.getElementById('audioLink');
        
            const match = input.match(/id=(\d+)/) || input.match(/^(\d+)$/);
            
            if (!match) {
                alert("请检查 ID 是否正确");
                return;
            }
        
            const id = match[1];
            const finalUrl = `https://music.163.com/song/media/outer/url?id=${id}.mp3`;
        
            audioLink.href = finalUrl;
            resultModule.style.display = 'block';
        }
        
        document.getElementById('songId').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleParse();
        });
    </script>

</body>

</html>
